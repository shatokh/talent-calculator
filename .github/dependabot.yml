version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 0
    groups:
      security:
        applies-to: 'security-updates'
        patterns:
          - '*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 0
    groups:
      security:
        applies-to: 'security-updates'
        patterns:
          - '*'
