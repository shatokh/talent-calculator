# === Main parameters ===
sonar.projectKey=shatokh_talent-calculator
sonar.organization=shatokh
sonar.projectName=talent-calculator
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# === Source and test paths ===
sonar.sources=src
sonar.tests=src/lib/components/__tests__,e2e

# Test files (Vitest unit and Playwright e2e)
sonar.test.inclusions=src/lib/components/__tests__/**/*.spec.ts,e2e/**/*.ts

# === Coverage report (LCOV from Vitest) ===
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# === Exclusions from analysis and coverage ===
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,static/**
sonar.coverage.exclusions=**/*.d.ts,**/node_modules/**